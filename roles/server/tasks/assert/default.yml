---
- name: "Assert | Test if __role_name is set correctly"
  ansible.builtin.assert:
    that:
      - __role_name is defined
      - __role_name is string
      - __role_name in ["hetzner.server"]
    quiet: true

- name: "Assert | Test if hetzner_server_api_url is set correctly"
  ansible.builtin.assert:
    that:
      - hetzner_server_api_url is defined
      - hetzner_server_api_url is string
    quiet: true

- name: "Assert | Test if hetzner_server_api_username is set correctly"
  ansible.builtin.assert:
    that:
      - hetzner_server_api_username is defined
      - hetzner_server_api_username is vault_encrypted
    quiet: true

- name: "Assert | Test if hetzner_server_api_password is set correctly"
  ansible.builtin.assert:
    that:
      - hetzner_server_api_password is defined
      - hetzner_server_api_password is vault_encrypted
    quiet: true

